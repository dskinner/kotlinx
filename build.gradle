buildscript {
    ext.kotlin_version = "1.2.50"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    version = "0.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
